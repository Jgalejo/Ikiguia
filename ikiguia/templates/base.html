<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ikiguía</title>
  <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>
<body>

    <h1>Ikiguía</h1>
