{% extends 'base.html' %}
{% load static %}

{% block nav %}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/test.css' %}">
{% endblock %}

{% block content %}
<div class="test-container">
  <div class="test-header">
    <h2>Test Vocacional</h2>
    <p class="test-subtitle">Descubre tu orientación profesional respondiendo las siguientes preguntas</p>
  </div>
  
  <div class="test-form-wrapper">
    <form method="post" class="test-form">
      {% csrf_token %}
      
      <div class="form-content">
        {{ form.as_p }}
      </div>
      
      <div class="form-actions">
        <button type="submit" class="submit-btn">
          <span class="btn-text">Enviar respuestas</span>
          <span class="btn-icon">→</span>
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
